<head>
    <link rel="stylesheet" type="text/css" href="checkboxes.css" media="screen"/>
</head>

<script type="text/javascript" src="boxandinput.js"></script>
<script type="text/javascript" src="fill.js"></script>

<body>
    <div class="results">
        <h3>Select the Test Result(s) you wish to inquire</h3>
    </div>

    <div class="row">
        <div class="column">
            <div class="checkboxes">
            <h4>
                <input type="checkbox" name="test" id="HBA1C" class="checkbox style-2 pull-right">  HBA1C 
             </h4> 
             <h4>
                 <input type="checkbox" name="test" id="CBC"> CBC 
             </h4> 
             <h4>
                 <input type="checkbox" name="test" id="CMP"> CMP
             </h4> 
             <h4>
                 <input type="checkbox" name="test" id="Lipid Panel"> Lipid Panel
             </h4>
             <h4>
                 <input type="checkbox" name="test" id="PSA"> Prostate Surface Antigen (PSA)
             </h4>
             <h4>
                 <input type="checkbox" name="test" id="Enzyme Markers"> CA19:
             </h4>
             <h4>
                 <input type="checkbox" name="test" id="STD"> Sexually Transmitted Disease (STD) 
             </h4>
            </div>
        </div>
        

        <div class="checkboxes">

            <h4> 
                <input type="checkbox" name="test" id="Coagulation Panel"> Urine Toxicology
            </h4>
            <h4>
                <input type="checkbox" name="test" id="Urinalysis"> Urinalysis
            </h4>
            <h4>
                <input type="checkbox" name="test" id="C-reactive Protein"> C-reactive Protein
            </h4>
            <h4>
                <input type="checkbox" name="test" id="Liver Panel"> Liver Panel
            </h4>
            <h4>
                <input type="checkbox" name="test" id="D Dimer"> D Dimer
            </h4>
            <h4>
                <input type="checkbox" name="test" id="Influenza Panel"> Influenza Panel
            </h4>
            <h4>
                <input type="checkbox" name="test" id="COVID"> COVID
            </h4>
        </div>
        
      </div>
    
    
    
    <button onclick="getCheckedTests('test')">Submit</button>
</body>
